<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Global notes app</title>
</head>
<body>
  <nav id="nav-app" class="nav-app">
    <div class="logo-container">
      <img src="./img/keep.png" alt="Logo" class="logo">
    </div>
    <ul id="links-container" class="links">
      <li><button class="link hide" id="login-button">LogIn</button></li>
      <li><button class="link hide" id="logout-button">LogOut</button></li>
    </ul>
  </nav>
  <div class="container">
    <div class="create-note">
      <form id="create-note-form" class="create-note-form">
        <textarea name="content" id="create-note-content" rows="3" class="create-note-content" placeholder="Take a note..." autocomplete="off"></textarea>
        <button type="submit" class="create-note-button"><span class="create-note-span">+</span></button>
      </form>
    </div>
    <div class="notes-container" id="notes-container">
      <!-- Aqui van las notas creadas dinamicamente -->
    </div>
  </div>
  <!-- LOGIN MODAL -->
  <div class="background-drop hide" id="login-modal-container">
    <form class="modal" id="login-form">
      <h1 class="modal-title">Login</h1>
      <input type="email" title="email" id="login-email" class="modal-email" placeholder="Email" required>
      <input type="password" title="password" id="login-password" class="modal-password" placeholder="Password" required>
      <button type="submit" class="btn-login">Login</button>
      <button type="submit" class="btn-gmail" id="btn-gmail">Gmail</button>
      <button type="submit" class="btn-signup" id="btn-signup">New account</button>
      <button type="button" class="btn-close">
        <span>x</span>
      </button>
    </form>
  </div>
  <!-- SINUP MODAL -->
  <div class="background-drop hide" id="signup-modal-container">
    <form class="modal" id="signup-form">
      <h1 class="modal-title">Signup</h1>
      <input type="email" title="email" id="signup-email" class="modal-email" placeholder="Email" required>
      <input type="password" title="password" id="signup-password" class="modal-password" placeholder="Password" required>
      <button type="submit" class="btn-signup" id="signup-submit">Signup</button>
      <button type="button" class="btn-close">
        <span>x</span>
      </button>
    </form>
  </div>
  <!-- FONTAWESOME CDN -->
  <script src="https://kit.fontawesome.com/3feef57c63.js" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="./js/app.js" type="module"></script>
</body>
</html>
